<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO meta tags -->
    <meta name="description" content="ZZZ Tournament - турнирная система для игры Zenless Zone Zero" />
    <meta name="keywords" content="ZZZ, Zenless Zone Zero, tournament, турнир, игра" />
    <meta name="author" content="ZZZ Tournament Team" />
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="ZZZ Tournament" />
    <meta property="og:description" content="Турнирная система для Zenless Zone Zero" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zzz-tournament.example.com" />
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="msapplication-TileColor" content="#1a1a1a" />
    
    <!-- Preconnect для улучшения производительности -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" 
      rel="stylesheet" 
    />
    
    <!-- Font Awesome для иконок -->
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" 
    />
    
    <title>ZZZ Tournament</title>
    
    <!-- Inline критичные стили для избежания FOUC -->
    <style>
      /* Loading spinner */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .app-loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #333;
        border-top: 3px solid #ff6b6b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Сброс базовых стилей */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100%;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      #root {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="app-loading" id="app-loading">
        <div class="app-loading-spinner"></div>
      </div>
    </div>
    
    <!-- Скрипт для скрытия лоадера -->
    <script>
      // Скрываем лоадер когда React приложение загрузится
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loader = document.getElementById('app-loading');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease';
            setTimeout(() => loader.remove(), 300);
          }
        }, 500);
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
